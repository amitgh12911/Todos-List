<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35f8a6764d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/todosList.css">
    <title>Todos List</title>
</head>

<body>
    <nav class="navbar">
        <div id="logo">
            &#xf0ae;
        </div>
        <form>
            <input type="text" placeholder="Search" id="search">
        </form>
    </nav>

    <div class="container">
        <form>
            <label for="add-note">Add Notes:</label>
            <textarea name="add-note" id="add-note" cols="60" rows="7"
                placeholder="Enter Something here to add notes"></textarea>
            <input type="button" value="Add" class="btn" id="add-btn">
        </form>
    </div>

    <div class="container">
        <hr>
        <h3>Your Notes</h3>
        <hr>
    </div>
    <div class="notes-container" id="notes-container">
    </div>
    <!-- <script src="JS/myJquery.js"></script> -->
    <script src="JS/todosList.js"></script>
</body>

</html>
